spring:
  profiles:
    active: dev

  jpa:
    hibernate:
      ddl-auto: none

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

logging:
  level:
    org.flywaydb.core: info
    org.springframework.jdbc: info
    org.hibernate.SQL: info
    org.hibernate.type.descriptor.sql.BasicBinder: info

